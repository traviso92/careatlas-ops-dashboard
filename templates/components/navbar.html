<div class="navbar bg-base-100 shadow-sm border-b border-base-300">
    <div class="flex-none lg:hidden">
        <label for="drawer-toggle" class="btn btn-square btn-ghost">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" class="inline-block w-6 h-6 stroke-current">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
            </svg>
        </label>
    </div>

    <div class="flex-1">
        <div class="breadcrumbs text-sm">
            <ul>
                <li><a href="{% url 'dashboard' %}">Dashboard</a></li>
                {% block breadcrumbs %}{% endblock %}
            </ul>
        </div>
    </div>

    <div class="flex-none gap-2">
        <!-- Global Search -->
        <div class="relative" x-data="{ showResults: false }">
            <div class="form-control">
                <input type="text"
                       id="global-search-input"
                       placeholder="Search patients, orders..."
                       class="input input-bordered w-48 md:w-64"
                       hx-get="{% url 'global_search' %}"
                       hx-trigger="keyup changed delay:300ms"
                       hx-target="#search-results"
                       hx-swap="innerHTML"
                       @focus="showResults = true"
                       @input="showResults = $el.value.length >= 2"
                       @keydown.escape="showResults = false; $el.blur()"
                       name="q"
                       autocomplete="off" />
            </div>
            <div id="search-results"
                 class="absolute top-12 right-0 z-50 w-96"
                 x-show="showResults"
                 @click.away="showResults = false"
                 x-cloak>
            </div>
        </div>

        <!-- Quick Actions -->
        <div class="dropdown dropdown-end">
            <label tabindex="0" class="btn btn-primary">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
                </svg>
                New
            </label>
            <ul tabindex="0" class="dropdown-content z-[1] menu p-2 shadow-lg bg-base-100 rounded-box w-52">
                <li><a href="{% url 'order_create' %}">New Order</a></li>
                <li><a href="{% url 'patient_create' %}">New Patient</a></li>
            </ul>
        </div>

        <!-- User Menu -->
        <div class="dropdown dropdown-end">
            <label tabindex="0" class="btn btn-ghost btn-circle avatar placeholder">
                <div class="bg-neutral text-neutral-content rounded-full w-10">
                    <span>CA</span>
                </div>
            </label>
            <ul tabindex="0" class="dropdown-content z-[1] menu p-2 shadow-lg bg-base-100 rounded-box w-52">
                <li><a href="#">Settings</a></li>
                <li><a href="{% url 'webhook_status' %}">Webhook Status</a></li>
                <li><hr class="my-1"></li>
                <li><a href="#">Logout</a></li>
            </ul>
        </div>
    </div>
</div>
