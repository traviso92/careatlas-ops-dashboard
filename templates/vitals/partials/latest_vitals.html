{% if latest_vitals %}
<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
    {% for device_type, vital in latest_vitals.items %}
    <div class="card bg-base-200">
        <div class="card-body p-4">
            <h4 class="font-semibold text-sm">{{ device_type|title }}</h4>
            <div class="mt-2">
                {% for key, value in vital.readings.items %}
                <div class="flex justify-between items-center">
                    <span class="text-sm text-base-content/60">{{ key|cut:"_"|title }}</span>
                    <span class="font-mono font-semibold">{{ value }}</span>
                </div>
                {% endfor %}
            </div>
            <div class="text-xs text-base-content/40 mt-2">
                {{ vital.timestamp|slice:":16" }}
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% else %}
<div class="text-center py-4 text-base-content/60">
    <p>No recent vitals</p>
</div>
{% endif %}
